<html>

  </body>
  <script>
    function loadSong(artist, file) {
      document.getElementById("title").innerHTML = ("" + file).slice(0, ("" + file).length - 5);
      document.getElementById("artist").innerHTML = artist;
      var song = new Audio(file);
      song.pause();
      song.load();
      song.play();
      var length = Math.floor(song.duration),
          length_m = Math.floor(length / 60),
          length_s = Math.floor(length % 60),
          currentPos,
          currentPos_m,
          currentPos_s;
      document.getElementById("length").innerHTML = length_m + ":" + ("0" + length_s).slice(-2);
      var a = setInterval(function() {
        currentPos = Math.floor(song.currentTime);
        currentPos_m = Math.floor(currentPos / 60);
        currentPos_s = Math.floor(currentPos % 60);
        document.getElementById("currentPos").innerHTML = currentPos_m + ":" + ("0" + currentPos_s).slice(-2);
        if (song.ended == true) {
          clearInterval(a);
          document.getElementById("length").innerHTML = "0:00";
          document.getElementById("currentPos").innerHTML = "0:00";
          document.getElementById("title").innerHTML = "";
          document.getElementById("artist").innerHTML = "";
        }
      }, 0);
    }
  </script>
